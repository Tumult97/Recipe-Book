<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            class="form-control"  
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[1-9]*$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="type">Type</label>
          <input 
            type="text" 
            class="form-control" 
            id="type"
            name="type"
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
          &nbsp;
          <button class="btn btn-danger" type="button">Delete</button>
          &nbsp;
          <button class="btn btn-light" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
