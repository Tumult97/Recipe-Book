<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="ingredients.push($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor:pointer" 
        *ngFor="let ingredient of ingredients; let i = index;"
        (click)="onEditItem(i)">
        {{ingredient.name}} [{{ingredient.amount}}{{ingredient.type}}]
      </a>
    </ul>
  </div>
</div>
